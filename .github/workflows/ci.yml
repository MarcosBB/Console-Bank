name: CI - Build, Test and Tag

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build-test-tag:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Checagem de sintaxe (build)
        run: |
          find src -name "*.py" -exec python -m py_compile {} +

      - name: ğŸ§ª Rodar testes com Pytest
        run: PYTHONPATH=. pytest --maxfail=1 --disable-warnings -q

      - name: ğŸ·ï¸ Criar tag build-<timestamp>
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          TAG="build-${TIMESTAMP}"
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git tag $TAG
          git push origin $TAG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
